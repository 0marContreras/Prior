<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My team - Prior</title>

    <!--Connections-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/centered-body.css">
    <link rel="stylesheet" href="../Styles/myteam.css">

</head>
<body>

    <div class="creation bg-black text-light"">

        <h1 class="text-center">Create Team</h1>

        <form class="bg-black text-light"" action="../Pages/myteam_confirm.html">
            <div class="form-group">
                <label class="form-label" for="project-name">Team name</label>
                <input class="form-control" name="team-name" type="text" id="team-name" >
            </div>  
            
            <br>
            <div class="form-group btn-group" role="group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Select group
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <div class="form-check">
                        <input class="form-check-input" name="tic1-team-check" type="radio" name="flexRadioDefault" id="tic1-team-check">
                        <label class="form-check-label" for="tic1-team-check">
                        TIDBIS31M
                        </label>
                    </div>
                  </li>
                    
                  <li>
                    <div class="form-check">
                        <input class="form-check-input" name="dn1-team-check" type="radio" name="flexRadioDefault" id="dn1-team-check">
                        <label class="form-check-label" for="dn1-team-check">
                        DNBIS31M
                        </label>
                    </div>
                  </li>
                </ul>
              </div>

              <br><br>

              <div class="form-group mb-3">
                <label for="team-description" class="form-label">Description</label>
                <textarea class="form-control" name="team-description" id="team-description" rows="3"></textarea>
              </div>

              <br>

              <div class="form-group mb-3">
                <label for="formFileSm" class="form-label">Logo</label>
                <input class="form-control form-control-sm" name="team-logo" id="team-logo" type="file">
              </div>

              <br><br>
            
            <input class="btn btn-primary w-100" type="submit" value="Create Team">

        </form>
    </div>

    <div class="prior-footer sticky-bottom">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
   </div>


<!--Connections-->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>    
    <!--Icons-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
