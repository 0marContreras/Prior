<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prior</title>

    <!--Connections-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="../Styles/login.css">

</head>
<body class="bg">
    
    <div class="login text-light">

        <h1 class="text-center">Welcome!</h1>

        <form class="needs-validation" method="POST" action="../back-end/login.php"> <!--Aqui va el script php-->

            <!--Aqui se inserta el email de inicio de sesion-->
            <div class="form-group was-validated">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" value="sam@gmail.com" required> <!--Returns el email del que se loguea-->
                <div class="invalid-feedback">Please insert an email</div>
            </div>  
            
            <!--Aqui se inserta la contraseña de inicio de sesion-->
            <div class="form-group was-validated">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" value="1234567890" required>
                <div class="invalid-feedback">Please insert your password</div> <!--Returns la contraseña del que ese loguea-->
            </div>    

            <!--Aqui se verifica si se quiere guardar el correo-->
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" name="recordar-email" id="recordar-email">
                <label class="form-check-label" for="recordar-email">Remember email</label> <!--Returns si se guarda el FUCKIIING emaillllll-->
            </div>
            
            <input class="btn btn-rainbow w-100" type="submit" value="Log in">

            <div class="form-group">
                <a class="form-a-tag" href="./accounttype.html">¿New in Prior? Create an account</a>
            </div>
        </form>
    </div>


    <!--Connections-->
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
