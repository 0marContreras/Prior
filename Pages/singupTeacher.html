<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prior</title>

    <!--Connections-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/login.css">

</head>
<body>
    
    <div class="login text-light">

        <h1 class="text-center">Welcome!</h1>

        <form class="needs-validation" action="">

            <div class="form-group">
                <label class="form-label" for="fullname">Full name</label>
                <input class="form-control" type="fullname" id="fullname" required>
            </div>  

            <div class="form-group was-validated">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="new_email" required>
                <div class="invalid-feedback">Please insert an email</div>
            </div>  
            
            <div class="form-group was-validated">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="new_password" required>
                <div class="invalid-feedback">Please insert your password</div>
            </div>    

            <div class="form-group was-validated">
                <label class="form-label" for="password">Confirm password</label>
                <input class="form-control" type="password" id="new_password_confirm" required>
                <div class="invalid-feedback">Check your password</div>
            </div>  

            <div class="form-group btn-group" role="group">
                <button type="button" class="btn btn-rainbow dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Select career
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tics-register-check" id="tics-register-check">
                        <label class="form-check-label" for="tics-register-check">
                        Information technologies
                        </label>
                    </div>
                  </li>
                    
                  <li>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="dn-register-check" id="dn-register-check">
                        <label class="form-check-label" for="dn-register-check">
                        Business development
                        </label>
                    </div>
                  </li>

                  <li>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pi-register-check" id="pi-register-check">
                        <label class="form-check-label" for="pi-register-check">
                        Industrial processes 
                        </label>
                    </div>
                  </li>

                  <li>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="li-register-check" id="li-register-check">
                        <label class="form-check-label" for="li-register-check">
                        English language
                        </label>
                    </div>
                  </li>

                </ul>
              </div>


            <input class="btn btn-rainbow w-100" type="submit" value="Register account">

            <div class="form-group">
                <a class="form-a-tag" href="./login.html">Â¿Already registered? Log in</a>
            </div>
        </form>
    </div>




    <div class="prior-footer sticky-bottom">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
     </div>
    <!--Connections-->
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
