<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prior</title>

    <!--Connections-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/login.css">
    <link rel="stylesheet" href="../Styles/items.css">

</head>
<body>
    
    <div class="login text-light">

        <h1 class="text-center">Welcome!</h1>

        <form class="needs-validation" action=""> <!--Aqui va el script php-->

          <!--nombre del usuario-->
            <div class="form-group">
                <label class="form-label" for="fullname">Full name</label>
                <input class="form-control" type="fullname" name="fullname" id="fullname" value="Samuel" required> <!--retorna el nombre del usuario-->
            </div>  

            <!--correo del usuario-->
            <div class="form-group was-validated">
                <label class="form-label" for="new_email">Email</label>
                <input class="form-control" type="email" name="new-email" id="new-email" value="sam@gmail.com" required> <!--retorna el correo del usuario-->
                <div class="invalid-feedback">Please insert an email</div>
            </div>  
            
            <!--contraseña del usuario-->
            <div class="form-group was-validated">
                <label class="form-label" for="new-password">Password</label>
                <input class="form-control" type="password" name="new-password" id="new-password" value="1234567890" required> <!--retorna contraseña del usuario-->
                <div class="invalid-feedback">Please insert your password</div>
            </div>    

            <!--confirma contraseña del usuario//////////Comparar con if si coincide con la de arriba-->
            <div class="form-group was-validated">
                <label class="form-label" for="new-password-confirm">Confirm password</label>
                <input class="form-control" type="password" name="new-password-confirm" id="new-password-confirm" required> <!--confirma contraseña del usuario-->
                <div class="invalid-feedback">Check your password</div>
            </div>  


            <!----------------------------------------Boton de seleccion de grupo registro alumno------------------------------------------->
              <div class="form-group">
                <!--Retorna en el name: student-group-reg el grupo que selecciona el alumno que se registra-->
                <select name="student-group-reg" id="studen-group" class="btn btn-light dropdown-toggle prior-dropdown">

                  <option value="selectGroup">Select Group</option>
                  <option value="TIDBIS31M">TIDBIS31M</option> <!--Retorna grupo tics-->
                  <option value="DNBIS31M">DNBIS31M</option>  <!--Retorna grupo dn-->
                  <option value="PIMBIS31M">PIMBIS31M</option>  <!--Retorna grupo procesos-->
                  <option value="LIBIS31M">LIBIS31M</option>  <!--Retorna grupo lengua inglesa-->

                </select>
              </div>
              <!----------------------------------------Boton de seleccion de grupo registro alumno------------------------------------------->

            <input class="btn btn-rainbow w-100" type="submit" value="Register-account">

            <div class="form-group">
                <a class="form-a-tag" href="./login.html">¿Already registered? Log in</a> <!--este boton es para ir al login por si se equivoca el user-->
            </div>
        </form>
    </div>

    <div class="prior-footer sticky-bottom">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
     </div>



    
    <!--Connections-->
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
