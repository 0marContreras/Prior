<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prior</title>

    <!--Connections-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/login.css">

</head>
<body>
    
    <div class="login">

        <h1 class="text-center">Bienvenido!</h1>

        <form class="needs-validation" action="">

            <div class="form-group">
                <label class="form-label" for="fullname">Nombre completo</label>
                <input class="form-control" type="fullname" id="fullname" required>
            </div>  

            <div class="form-group was-validated">
                <label class="form-label" for="email">Correo electronico</label>
                <input class="form-control" type="email" id="new_email" required>
                <div class="invalid-feedback">Porfavor ingrese una direccion valida</div>
            </div>  
            
            <div class="form-group was-validated">
                <label class="form-label" for="password">Contraseña</label>
                <input class="form-control" type="password" id="new_password" required>
                <div class="invalid-feedback">Ingrese su contraseña</div>
            </div>    

            <div class="form-group was-validated">
                <label class="form-label" for="password">Confirme contraseña</label>
                <input class="form-control" type="password" id="new_password_confirm" required>
                <div class="invalid-feedback">Compruebe su contraseña</div>
            </div>  

            <input class="btn btn-success w-100" type="submit" value="Registrarse">

            <div class="form-group">
                <a class="form-a-tag" href="../index.html">¿Ya tienes cuenta? Inicia sesion</a>
            </div>
        </form>
    </div>

    <!--Connections-->
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
